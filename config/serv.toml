bindAddr = ":8080"
readTimeout = 10
writeTimeout= 10
allowOrigins=["", "http://localhost:3000", "http://tavide.xyz:3000"]

[logger]
level = "debug"
encoding = "json"
outputPaths = ["../access_log"]
errorOutputPaths = ["../error_log"]

[logger.encoderConfig]
messageKey = "msg"
timeKey = "finished"
levelKey = "lvl"
namekey  = "name" 
CallerKey = "caller"
FunctionKey = "funclion"
StacktraceKey = "stack_trace"
EncodeDuration = "duration"
		EncodeCaller 

encodeLevel = "lowercase"
encodeTime = "iso8601"

[database]
user = "postgres" #установить норм имя
password = ""
port = 8000
connectionMax = 5000