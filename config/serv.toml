[server]
bindAddr = ":8080"
readTimeout = 10
writeTimeout= 10
allowOrigins=["", "http://localhost:3000", "http://tavide.xyz:3000"]

[logger]
level = "debug"
encoding = "json"
outputPaths = ["../access_log"]
errorOutputPaths = ["../error_log"]
messageKey = "msg"
timeKey = "finished"
levelKey = "lvl"
namekey  = "name" 
CallerKey = "caller"
FunctionKey = "funclion"
StacktraceKey = "stack_trace"

[authManager]
key="1!#Q23eR*E5#45#$wer4%6&"
method="RS256"

[database]
user = "postgres" # TODO установить норм имя
password = ""
port = 8000
connectionMax = 5000